<section class="contact" data-scroll-index="4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="head-bar"><i class="fa fa-send"></i> Contact Me</h3>
        </div>
      </div>
      <div class="message">
        <div >
          <form role="form"   [formGroup]="msgForm"   method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" placeholder="Name" formControlName = "name" #name />
            </div>
        
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="example@domain.com"
                formControlName = "email"
                #email
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="8" formControlName = "content" #content>Type your message here...</textarea>
            </div>
            <div class="form-group">
              <button type="submit" (click)=" sendMsg(name.value,email.value,content.value)" class="btn btn-primary">
                <i class="fa fa-send"></i> Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
